<!-- Posts section -->
<div class="blog">
  <div class="container">
    <h1 class="text-center">Blog</h1>
    <div class="row">
      <div class="col-md-4">
        <div>
         Title <input type="text" #txtTitle>
         Content <textarea #txtPost></textarea>
          <button (click)="addPost();" value="Add Post"  class="primary-btn"> Add Post </button>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <ul>
          <li *ngFor="let post of posts">
            <div class="post">
              <div class="post-content">
                {{ post.content }}
              </div>
              <div class="post-footer">
                <button id="btnDelete" (click)="deletePost(post._id);"> Delete Post </button>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
