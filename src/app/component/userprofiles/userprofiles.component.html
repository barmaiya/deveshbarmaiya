<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form [formGroup]="form" (submit)="onSaveProfile()" *ngIf="!isLoading">
      <mat-form-field>
        <input matInput type="text" formControlName="fname" placeholder="First Name">
        <mat-error *ngIf="form.get('fname').invalid">Please enter a first name.</mat-error>
      </mat-form-field>

      <mat-form-field>
          <input matInput type="text" formControlName="lname" placeholder="Last Name">
          <mat-error *ngIf="form.get('lname').invalid">Please enter a last name.</mat-error>
        </mat-form-field>

        <mat-form-field>
            <input matInput type="text" formControlName="email" placeholder="Email ">
            <mat-error *ngIf="form.get('email').invalid">Please enter email.</mat-error>
          </mat-form-field>

          <mat-form-field>
              <input matInput type="text" formControlName="phone" placeholder="Phone">
              <mat-error *ngIf="form.get('phone').invalid">Please enter phone.</mat-error>
            </mat-form-field>

      <div>
        <button mat-stroked-button type="button" (click)="filePicker.click()">Pick Image</button>
        <input type="file" #filePicker (change)="onImagePicked($event)">
      </div>
      <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
        <img [src]="imagePreview" [alt]="form.value.title">
      </div>
      <mat-form-field>
        <textarea matInput rows="4" formControlName="content" placeholder="Post Content"></textarea>
        <mat-error *ngIf="form.get('content').invalid">Please enter a post title.</mat-error>
      </mat-form-field>
      <button mat-raised-button color="accent" type="submit">Save Post</button>
    </form>
  </mat-card>
